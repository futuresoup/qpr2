
<div class="stats-intro">

  <button class="close pure-button">
    <i class="icon-remove"></i>
  </button>

  <div class="title">
    <%= title %>
  </div>
  <!--<br>-->

  <% _.each( items, function( item ) { %> 
    <div class="item">
      <%= item %>
    </div>
  <% }); %>

  <!--<br>-->
  <div class="remate">
    <%= remate %>
  </div>

</div>
